<div class="center-content">

    <mat-form-field color="accent" class="full-width" appearance="outline">
        <mat-label>Search</mat-label>
        <input type="text" placeholder="Start typing..." [(ngModel)]="searchValue" (keyup.enter)="search()" aria-label="Search" matInput>
        <mat-icon matSuffix color="primary">search</mat-icon>
    </mat-form-field>

</div>
<div class="center-content grid" *ngIf="articleBundle">

    <mat-card class="example-card" *ngFor="let article of articleBundle.articles">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p [innerHtml]="article.content"></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="openDialog(article)">READ</button>
        </mat-card-actions>
    </mat-card>
</div>
